<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="changeText()" class="download-btn" id="downloadBtn">
        Download
        <svg class="progress-circle" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="none" stroke="#fff" stroke-width="5"></circle>
        </svg>
    </button>

    <script>
        function changeText() {
            var btn = document.getElementById("downloadBtn");
            btn.innerHTML = "Open";
        }
    </script>
</body>
</html>
